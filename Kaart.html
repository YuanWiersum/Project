<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wil jij mijn Valentijn zijn?</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
}

/* Canvas achter alles */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 40px 25px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    max-width: 420px;
    width: 92%;
    animation: fadeIn 1.2s ease;
    position: relative;
    z-index: 2;
}

/* üì∏ FOTO */
.couple-photo {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 4px solid white;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
    animation: photoFloat 4s ease-in-out infinite;
}

@keyframes photoFloat {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}

h1 { font-size: 2em; margin-bottom: 10px; min-height: 2.5em; }
h2 { font-weight: normal; font-size: 1.2em; margin-bottom: 25px; min-height: 1.5em; }
p { font-size: 1.2em; margin-bottom: 30px; min-height: 1.5em; }

.buttons {
    position: relative;
    height: 120px;
    width: 100%;
}

button {
    padding: 14px 28px;
    font-size: 1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
}

button:active { transform: scale(0.95); }

.yes {
    background: white;
    color: #ff4d88;
    font-weight: bold;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 15px rgba(255,255,255,0.8);
}

.no {
    background: rgba(255,255,255,0.3);
    color: white;
    left: 50%;
    top: 70px;
    transform: translateX(-50%);
}

/* Glow tekst */
.glow-text {
    font-size: 1.8em;
    margin-top: 10px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6fa5, 0 0 30px #ff4d88; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d88, 0 0 60px #ff1f6d; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* üíñ Hartjes */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* üåπ Rozenblaadjes */
.petal {
    position: fixed;
    top: -10px;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle at 30% 30%, #ff9ab5, #ff2f6d);
    border-radius: 50% 70% 60% 80%;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
    animation: fallPetal linear forwards;
}

@keyframes fallPetal {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* üì± Mobiel */
@media (max-width: 480px) {
    .couple-photo {
        width: 110px;
        height: 110px;
    }

    .card {
        padding: 30px 20px;
    }

    h1 { font-size: 1.6em; }
    h2 { font-size: 1.1em; }
    p { font-size: 1.1em; }
}
</style>
</head>
<body>

<canvas id="effects"></canvas>

<div class="card">

    <!-- üì∏ ZET HIER JE FOTO -->
    <img src="ons.jpg" alt="Wij samen" class="couple-photo">

    <h1 id="name"></h1>
    <h2 id="question"></h2>
    <p id="valentine"></p>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Ja üòç</button>
        <button class="no" id="noBtn">Nee üôà</button>
    </div>

</div>

<script>
const nameEl = document.getElementById("name");
const questionEl = document.getElementById("question");
const valentineEl = document.getElementById("valentine");
const card = document.querySelector(".card");

const texts = [
    "Beste Renske Esmee Temmink",
    "Ik heb een belangrijke vraag‚Ä¶",
    "Wil jij mijn Valentijn zijn? üíñ"
];

let textIndex = 0;
let charIndex = 0;

function typeText() {
    if (textIndex < texts.length) {
        const currentText = texts[textIndex];
        if (charIndex < currentText.length) {
            if (textIndex === 0) nameEl.textContent += currentText.charAt(charIndex);
            if (textIndex === 1) questionEl.textContent += currentText.charAt(charIndex);
            if (textIndex === 2) valentineEl.textContent += currentText.charAt(charIndex);
            charIndex++;
            setTimeout(typeText, 70);
        } else {
            textIndex++;
            charIndex = 0;
            setTimeout(typeText, 600);
        }
    }
}
typeText();

/* Rennende nee knop */
const noBtn = document.getElementById("noBtn");
let speed = 200;

function moveNo() {
    speed = Math.max(50, speed - 15);
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 120 - 60;
    noBtn.style.transition = `transform ${speed}ms`;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* üíñ Hartjes */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

/* üåπ Rozenblaadjes */
function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 10000);
}

/* üéÜ Vuurwerk */
const canvas = document.getElementById("effects");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function createFirework() {
    for (let i = 0; i < 80; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            life: 100,
            color: `hsl(${Math.random() * 360},100%,60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();

function yesClicked() {
    nameEl.style.display = "none";
    questionEl.style.display = "none";
    valentineEl.style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    document.querySelector(".couple-photo").style.display = "none";

    const finalMessage = document.createElement("div");
    finalMessage.innerHTML = `
        <h1 style="font-size:2.3em;">YEEY üíï</h1>
        <div class="glow-text">Ik hou van je liefje üíñ</div>
    `;
    card.appendChild(finalMessage);

    setInterval(createHeart, 400);
    setInterval(createPetal, 700);

    for (let i = 0; i < 8; i++) {
        setTimeout(createFirework, i * 400);
    }
}

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>

</body>
</html>
